<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section input, .section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Health & Wellness Tracker</h1>
    <p>Your personalized guide to better health and well-being</p>
</header>

<div class="container">
    <div class="section">
        <h2>Exercise Tracker</h2>
        <label for="exercise">Today's Exercise:</label>
        <textarea id="exercise" placeholder="Log your workout details here..."></textarea>
    </div>

    <div class="section">
        <h2>Mental Health Tracker</h2>
        <label for="mood">How are you feeling today?</label>
        <textarea id="mood" placeholder="Write about your feelings and emotions..."></textarea>
    </div>

    <div class="section">
        <h2>Diet Tracker</h2>
        <label for="meals">Meals Consumed:</label>
        <textarea id="meals" placeholder="Log your meals and snacks here..."></textarea>
    </div>

    <div class="section">
        <button onclick="saveData()">Save My Progress</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Health & Wellness Tracker. All rights reserved.</p>
</footer>

<script>
    function saveData() {
        alert("Your progress has been saved! Keep up the great work!");
    }
</script>

</body>
</html>
